<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Register â€¢ Reflections</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background: #0f172a; color: #e2e8f0; display:flex; justify-content:center; align-items:center; height:100vh; }
        .box { background:#111827; padding:24px; border-radius:12px; width:360px; box-shadow:0 10px 30px rgba(0,0,0,0.4); }
        h2 { margin:0 0 16px; font-weight:600; }
        input { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #374151; background:#1f2937; color:#e5e7eb; }
        button { width:100%; padding:10px; margin-top:12px; border:none; border-radius:8px; background:#10b981; color:white; cursor:pointer; }
        button:hover { background:#059669; }
        a { color:#93c5fd; }
    </style>
</head>
<body>
<div class="box">
    <h2>Create account</h2>
    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        <label>
            <input type="text" th:field="*{username}" placeholder="Username" required />
        </label>
        <label>
            <input type="email" th:field="*{email}" placeholder="Email" required />
        </label>
        <label>
            <input type="password" th:field="*{password}" placeholder="Password" required />
        </label>
        <button type="submit">Sign up</button>
    </form>
    <p style="margin-top:12px;">Already have an account? <a th:href="@{/auth/login}">Login</a></p>
</div>
</body>
</html>
