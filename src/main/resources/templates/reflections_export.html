<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Export â€¢ Reflections</title>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; color:#1f2937; margin:24px; }
        h2 { margin-bottom:4px; }
        .meta { color: #6b7280; margin-bottom:16px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #e5e7eb; padding: 8px; vertical-align: top; }
        th { background: #f9fafb; text-align: left; }
    </style>
</head>
<body>
<h2 th:text="'Reflections of ' + ${username}"></h2>
<div class="meta" th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}"></div>

<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Mood</th>
        <th>Reflection</th>
        <th>Goals</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${reflections}">
        <td th:text="${r.date}"></td>
        <td th:text="${r.mood}"></td>
        <td th:text="${r.reflection}"></td>
        <td th:text="${r.goals}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
